<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P">
    <title>Chi-Fou-Mi</title>
</head>
  <body>
    <div id="container">
      <header>
        <h1>Shifumi</h1>
        <h2>Jouez contre le bot !</h2>
        <p><span id="user-score">0</span> - <span id="computer-score">0</span></p>
      </header>

        <div id="game">
          <section id="user-choice">
            <button class="choice">Pierre</button>
            <button class="choice">Feuille</button>
            <button class="choice">Ciseaux</button>
          </section>


          <section id="computer-choice">
            <button class="choice">Pierre</button>
            <button class="choice">Feuille</button>
            <button class="choice">Ciseaux</button>
          </section>
        </div>
      <button id="reset-score">Reset Score</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
